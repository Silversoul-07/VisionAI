<!DOCTYPE html>
<html>
<head>
    <title>AI Surveillance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: white;
        }

        .dashboard {
            height: 100vh;
            position: relative;
        }

        .summary-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .summary-table th,
        .summary-table td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .camera-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            height: 100vh;
        }

        .camera-container {
            position: relative;
            background: black;
            overflow: hidden;
        }

        .camera-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 900;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .detection-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .back-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
            display: none;
        }

        .back-button.visible {
            display: block;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-active {
            background: #10b981;
        }

        .status-inactive {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="summary-panel">
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Camera</th>
                        <th>Status</th>
                        <th>Detections</th>
                        <th>Latency</th>
                    </tr>
                </thead>
                <tbody id="summary-tbody"></tbody>
            </table>
        </div>

        <button class="back-button" id="back-button">Back to Grid</button>

        <div class="camera-grid" id="camera-grid"></div>
    </div>

    <script>
        const cameras = [
            { id: 'camera1', name: 'Front Entrance' },
            { id: 'camera2', name: 'Parking Lot' },
            { id: 'camera3', name: 'Loading Dock' },
            { id: 'camera4', name: 'Rear Exit' }
        ];

        const connections = {};
        const cameraStates = {};

        function initializeDashboard() {
            const grid = document.getElementById('camera-grid');
            const backButton = document.getElementById('back-button');
            
            cameras.forEach(camera => {
                const container = document.createElement('div');
                container.className = 'camera-container';
                container.id = `container-${camera.id}`;
                
                const feed = document.createElement('img');
                feed.className = 'camera-feed';
                feed.id = `feed-${camera.id}`;
                
                const label = document.createElement('div');
                label.className = 'camera-label';
                label.textContent = camera.name;
                
                const detectionCount = document.createElement('div');
                detectionCount.className = 'detection-count';
                detectionCount.id = `detections-${camera.id}`;
                
                container.appendChild(feed);
                container.appendChild(label);
                container.appendChild(detectionCount);
                
                container.addEventListener('click', () => toggleFullscreen(container));
                
                grid.appendChild(container);
                initializeWebSocket(camera);
                
                cameraStates[camera.id] = {
                    lastUpdate: Date.now(),
                    detections: 0,
                    latency: 0,
                    active: false
                };
            });

            backButton.addEventListener('click', () => {
                document.querySelectorAll('.camera-container').forEach(cont => {
                    cont.classList.remove('fullscreen');
                });
                backButton.classList.remove('visible');
            });

            updateSummaryTable();
            setInterval(updateSummaryTable, 1000);
        }

        function initializeWebSocket(camera) {
            const ws = new WebSocket(`ws://localhost:8000/ws/video_feed/${camera.id}`);
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const feed = document.getElementById(`feed-${camera.id}`);
                const detectionsElement = document.getElementById(`detections-${camera.id}`);
                
                feed.src = data.result_image;
                detectionsElement.textContent = `${data.detections.length} objects`;
                
                cameraStates[camera.id] = {
                    lastUpdate: Date.now(),
                    detections: data.detections.length,
                    latency: data.latency || 0,
                    active: true
                };
            };
            
            ws.onerror = function(error) {
                console.error(`WebSocket error for ${camera.id}:`, error);
                cameraStates[camera.id].active = false;
            };
            
            connections[camera.id] = ws;
        }

        function toggleFullscreen(container) {
            const backButton = document.getElementById('back-button');
            const isFullscreen = container.classList.contains('fullscreen');
            
            document.querySelectorAll('.camera-container').forEach(cont => {
                cont.classList.remove('fullscreen');
            });
            
            if (!isFullscreen) {
                container.classList.add('fullscreen');
                backButton.classList.add('visible');
            } else {
                backButton.classList.remove('visible');
            }
        }

        function updateSummaryTable() {
            const tbody = document.getElementById('summary-tbody');
            tbody.innerHTML = '';
            
            cameras.forEach(camera => {
                const state = cameraStates[camera.id];
                const row = document.createElement('tr');
                const timeSinceUpdate = Date.now() - state.lastUpdate;
                const isActive = state.active && timeSinceUpdate < 5000;
                
                row.innerHTML = `
                    <td>
                        <span class="status-indicator ${isActive ? 'status-active' : 'status-inactive'}"></span>
                        ${camera.name}
                    </td>
                    <td>${isActive ? 'Active' : 'Inactive'}</td>
                    <td>${state.detections}</td>
                    <td>${state.latency}ms</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        initializeDashboard();
    </script>
</body>
</html>
